<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <ol>
        <todo-item></todo-item>
        <todo-item></todo-item>
      </ol>
    </div>

    <div id="app7">
      <ol>
        <todo-item
          v-for="item in list"
          :todo="item"
          :key="item.id"
        ></todo-item>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component('todo-item',{
        template: '<li>This is a todo</li>'
      })

      var app = new Vue({
        el: '#app',
      })

      Vue.component('todo-item',{
        // propsは配列で入れる
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      })

      var app7 = new Vue({
        el: '#app7',
        data: {
          list: [
            {id: 1, text: '野菜'},
            {id: 2, text: 'チーズ'},
            {id: 3, text: '人間が食べられるものなら何でも'},
          ]
        }
      })
    </script>
  </body>
</html>
